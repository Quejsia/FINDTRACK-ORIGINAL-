<html lang="en">
<head>

    body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#0284c7,#10b981);color:white;font-family:Inter,Arial}
    .auth{width:320px;background:rgba(255,255,255,0.08);padding:20px;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,0.18);text-align:center}

<body>
  <div class="auth">
    <h1>FindTrack</h1>
